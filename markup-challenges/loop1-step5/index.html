<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 1 - Step 5</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">

</head>
<body>

  <div class="wrapper">

    <div class="cities">

      <div class="city city-from">
        <div class="city-name-short">Fra</div>
        <div class="city-name-full">Frankfurt</div>
      </div>

      <div class="city city-to">
        <div class="city-name-short">Ams</div>
        <div class="city-name-full">Amsterdam</div>
      </div>
    </div>

    <div class="ticket-details">

      <div class="ticket-info">
        <div class="ticket-info-label">Flight</div>
        <div class="ticket-info-value">815</div>
      </div>

      <div class="ticket-info">
        <div class="ticket-info-label">Gate</div>
        <div class="ticket-info-value">23G</div>
      </div>

      <div class="ticket-info ticket-info-small">
        <div class="ticket-info-label">Seat</div>
        <div class="ticket-info-value">10F</div>
      </div>

      <div class="ticket-qr">
        <img src="img/qr.svg" alt="QR code for ticket">
      </div>

      <div class="ticket-info">
        <div class="ticket-info-label">Passenger</div>
        <div class="ticket-info-value">Robert De Niro</div>
      </div>

      <div class="ticket-info">
        <div class="ticket-info-label">Class</div>
        <div class="ticket-info-value">Business</div>
      </div>

      <div class="ticket-info">
        <div class="ticket-info-label">Departure</div>
        <div class="ticket-info-value">3:45am, Dec 15</div>
      </div>

    </div>

  </div>

</body>
</html>
