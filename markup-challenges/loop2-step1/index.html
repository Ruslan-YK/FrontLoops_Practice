<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Loop2 - Step1</title>
</head>
<body>
  <div class="container">
    <div class="site-title">


      <ul class="fibres">
        <li class="fibre-item"><a href="#" class="fibre-item__link active">Synthetic</a></li>
        <li class="fibre-item"><a href="#" class="fibre-item__link">Wool</a></li>
        <li class="fibre-item"><a href="#" class="fibre-item__link">Denim</a></li>
        <li class="fibre-item"><a href="#" class="fibre-item__link">Silk</a></li>
        <li class="fibre-item"><a href="#" class="fibre-item__link">Line</a></li>
      </ul>

      <div class="fibres-subtext">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</div>
    </div><!-- site-title -->

    <div class="settings">

      <div class="settings-arrow-box">
        <div class="arrow left"></div>
      </div><!-- settings-arrow -->


      <div class="settings-box">
        <div class="settings-box-item timer">
          <div class="option-name">Timer</div>
          <div class="option-value">45 min</div>
        </div>

        <div class="settings-box-item temperature">
          <div class="option-name">Temperature</div>
          <div class="option-value">Cold</div>
        </div>

        <div class="settings-box-item load">
          <div class="option-name">Load</div>
          <div class="option-value">Medium</div>
        </div>
      </div><!-- setting-box -->

      <a href="#" type="submit" class="button-start">Start</a>

      <div class="settings-arrow-box right">
        <div class="arrow right"></div>
      </div><!-- settings-arrow -->


    </div><!-- settings -->
  </div>
</body>
</html>
